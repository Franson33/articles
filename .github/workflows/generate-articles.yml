name: Generate Articles JSON
on: 
  push:
    branches: [ main ]
    path: 
      - 'articles/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    
jobs:
  generate:
    runs-on: ubuntu-latest

  steps:
  - name: Checkout repository
    uses: actions/checkout@v4
    with:
      # TODO: Add token to secrets!!
      token: ${{ secret.GITHUB_TOKEN }}

  - name: Set up Elixir
    uses: erlang/otp@v1
    with: 
      otp-verison: '26.2'
